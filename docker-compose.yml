version: '3.8'

services:
  # Base de datos PostgreSQL
  db:
    image: postgres:15-alpine
    container_name: ${PROJECT_NAME:-projecto-ia}_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-proyecto_ia_db}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres123}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ${DB_BACKUP_PATH:-./backups}:/backups
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-proyecto_ia_db}"]
      interval: 30s
      timeout: 10s
      retries: 5
    # Configuración de logs
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Backend FastAPI
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ${PROJECT_NAME:-projecto-ia}_backend
    restart: unless-stopped
    environment:
      # Base de datos
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres123}@db:5432/${POSTGRES_DB:-proyecto_ia_db}
      
      # Configuración de la app
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-change-in-production}
      ALGORITHM: ${ALGORITHM:-HS256}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-30}
      
      # CORS
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:4200}
      
      # Configuración de entorno
      ENVIRONMENT: ${ENVIRONMENT:-development}
      DEBUG: ${DEBUG:-true}
      
      # IA Configuration
      CLAUDE_API_KEY: ${CLAUDE_API_KEY:-}
      PLANTNET_API_KEY: ${PLANTNET_API_KEY:-}
      GEMINI_API_KEY: ${GEMINI_API_KEY:-}
      GEMINI_MODEL: ${GEMINI_MODEL:-gemini-2.5-flash}
      
      # Azure Storage Configuration
      AZURE_STORAGE_CONNECTION_STRING: ${AZURE_STORAGE_CONNECTION_STRING:-}
      AZURE_STORAGE_CONTAINER_NAME: ${AZURE_STORAGE_CONTAINER_NAME:-plantitas-imagenes}
      AZURE_STORAGE_USE_EMULATOR: ${AZURE_STORAGE_USE_EMULATOR:-true}
      
      # Timeouts para migraciones y conexiones BD
      DB_CONNECTION_TIMEOUT: 60
      DB_POOL_PRE_PING: "true"
      
      # Logging
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      LOG_FORMAT: ${LOG_FORMAT:-json}
      
    # Volumes comentados para producción - usar docker-compose.dev.yml para desarrollo
    # volumes:
    #   - ${BACKEND_CODE_PATH:-./backend}:/app
    #   - ${BACKEND_LOGS_PATH:-./logs}:/app/logs
    #   - ${UPLOAD_PATH:-./uploads}:/app/uploads
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Configuración de logs
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Frontend Next.js
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ${PROJECT_NAME:-projecto-ia}_frontend
    restart: unless-stopped
    environment:
      # Variables de entorno para Next.js (NEXT_PUBLIC_ se exponen al cliente)
      - NEXT_PUBLIC_API_URL=${API_URL:-http://localhost:8000}
      - NODE_ENV=production
      - PORT=4200
      - HOSTNAME=0.0.0.0
    # Volumes comentados para producción - los archivos ya están en la imagen
    # En producción Next.js usa el standalone output
    ports:
      - "${FRONTEND_PORT:-4200}:4200"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get('http://localhost:4200/api/health', (r) => {if(r.statusCode !== 200) throw new Error(r.statusCode)})\""]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    # Configuración de logs
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Adminer para gestión de base de datos (opcional)
  adminer:
    image: adminer:latest
    container_name: ${PROJECT_NAME:-projecto-ia}_adminer
    restart: unless-stopped
    ports:
      - "${ADMINER_PORT:-8080}:8080"
    depends_on:
      - db
    networks:
      - app-network
    profiles:
      - tools

  # Redis para cache (opcional)
  redis:
    image: redis:7-alpine
    container_name: ${PROJECT_NAME:-projecto-ia}_redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis123}
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    networks:
      - app-network
    profiles:
      - cache
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Azurite - Emulador de Azure Storage para desarrollo
  azurite:
    image: mcr.microsoft.com/azure-storage/azurite:latest
    container_name: ${PROJECT_NAME:-projecto-ia}_azurite
    restart: unless-stopped
    ports:
      - "10000:10000"  # Blob service
      - "10001:10001"  # Queue service
      - "10002:10002"  # Table service
    volumes:
      - azurite_data:/data
    networks:
      - app-network
    environment:
      - AZURITE_ACCOUNTS=devstoreaccount1:Eby8vdM02xNOcqFlqUwJPLlmEtlCDXJ1OUzFT50uSRZ6IFsuFq2UVErCz4I6tq/K1SZFPTOtr/KBHBeksoGMGw==
    command: azurite --blobHost 0.0.0.0 --queueHost 0.0.0.0 --tableHost 0.0.0.0 --loose --location /data

volumes:
  postgres_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${POSTGRES_DATA_PATH:-./data/postgres}
  
  redis_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${REDIS_DATA_PATH:-./data/redis}
  
  azurite_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${AZURITE_DATA_PATH:-./data/azurite}

networks:
  app-network:
    driver: bridge
    name: ${PROJECT_NAME:-projecto-ia}_network