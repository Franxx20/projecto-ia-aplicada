name: ðŸ”’ Security Scan

# Ejecutar diariamente y en PRs a main
on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    # Ejecutar todos los dÃ­as a las 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  # ===============================================
  # Python Security Scan
  # ===============================================
  python-security:
    name: ðŸ Python Security (Bandit + Safety)
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4
      
      - name: ðŸ Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: ðŸ“¦ Instalar herramientas de seguridad
        run: |
          pip install bandit safety pip-audit
      
      - name: ðŸ” Escanear cÃ³digo con Bandit
        working-directory: backend
        run: |
          echo "ðŸ” Ejecutando Bandit para detectar problemas de seguridad..."
          bandit -r app/ -f json -o bandit-report.json || true
          bandit -r app/ -f screen || true
          echo "âœ… Escaneo de Bandit completado"
      
      - name: ðŸ”’ Verificar vulnerabilidades con Safety
        working-directory: backend
        run: |
          echo "ðŸ”’ Verificando vulnerabilidades conocidas en dependencias..."
          safety check --json --output safety-report.json || true
          safety check || true
          echo "âœ… VerificaciÃ³n de Safety completada"
      
      - name: ðŸ” AuditorÃ­a de pip
        working-directory: backend
        run: |
          echo "ðŸ” Ejecutando auditorÃ­a de dependencias con pip-audit..."
          pip-audit -r requirements.txt --format json --output pip-audit-report.json || true
          pip-audit -r requirements.txt || true
          echo "âœ… AuditorÃ­a completada"
      
      - name: ðŸ“¤ Subir reportes de seguridad Python
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: python-security-reports
          path: |
            backend/bandit-report.json
            backend/safety-report.json
            backend/pip-audit-report.json
          retention-days: 30

  # ===============================================
  # NPM Security Scan
  # ===============================================
  npm-security:
    name: âš›ï¸ NPM Security Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4
      
      - name: ðŸ“¦ Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: ðŸ”’ AuditorÃ­a de dependencias NPM
        working-directory: frontend
        run: |
          echo "ðŸ”’ Ejecutando npm audit..."
          npm audit --json > npm-audit-report.json || true
          npm audit || true
          echo "âœ… AuditorÃ­a de NPM completada"
      
      - name: ðŸ“¤ Subir reporte de npm audit
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: npm-security-reports
          path: frontend/npm-audit-report.json
          retention-days: 30

  # ===============================================
  # Docker Image Scan
  # ===============================================
  docker-security:
    name: ðŸ³ Docker Image Scan (Trivy)
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4
      
      - name: ðŸ—ï¸ Build Backend Image (sin push)
        run: |
          docker build -t backend-security-scan:latest ./backend
      
      - name: ðŸ—ï¸ Build Frontend Image (sin push)
        run: |
          docker build -t frontend-security-scan:latest ./frontend
      
      - name: ðŸ” Escanear Backend Image con Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'backend-security-scan:latest'
          format: 'sarif'
          output: 'trivy-backend-results.sarif'
          severity: 'CRITICAL,HIGH'
      
      - name: ðŸ” Escanear Frontend Image con Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'frontend-security-scan:latest'
          format: 'sarif'
          output: 'trivy-frontend-results.sarif'
          severity: 'CRITICAL,HIGH'
      
      - name: ðŸ“¤ Subir resultados a GitHub Security
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: '.'
          category: 'trivy-scan'
      
      - name: ðŸ“Š Reporte de vulnerabilidades
        run: |
          echo "## ðŸ”’ Resumen de Escaneo Docker" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Backend Image:** Escaneada" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Frontend Image:** Escaneada" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“Š Revisa la pestaÃ±a Security para detalles" >> $GITHUB_STEP_SUMMARY

  # ===============================================
  # CodeQL Analysis
  # ===============================================
  codeql-analysis:
    name: ðŸ”¬ CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    
    strategy:
      matrix:
        language: [ 'python', 'javascript' ]
    
    steps:
      - name: ðŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4
      
      - name: ðŸ”¬ Inicializar CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          queries: +security-and-quality
      
      - name: ðŸ—ï¸ Autobuild
        uses: github/codeql-action/autobuild@v3
      
      - name: ðŸ” Ejecutar anÃ¡lisis CodeQL
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"

  # ===============================================
  # Dependency Review (PRs only)
  # ===============================================
  dependency-review:
    name: ðŸ“¦ Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
      - name: ðŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4
      
      - name: ðŸ” Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: moderate
          deny-licenses: GPL-3.0, AGPL-3.0

  # ===============================================
  # Secret Scanning
  # ===============================================
  secret-scan:
    name: ðŸ” Secret Detection (Gitleaks)
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: ðŸ” Escanear secretos con Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}

  # ===============================================
  # Resumen de Seguridad
  # ===============================================
  security-summary:
    name: ðŸ“Š Resumen de Seguridad
    runs-on: ubuntu-latest
    needs: [python-security, npm-security, docker-security, codeql-analysis, secret-scan]
    if: always()
    
    steps:
      - name: ðŸ“Š Generar resumen
        run: |
          echo "## ðŸ”’ Resumen de Escaneo de Seguridad" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Escaneos Realizados:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Python Security:** Bandit, Safety, pip-audit" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **NPM Security:** npm audit" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Docker Security:** Trivy scan" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Code Analysis:** CodeQL (Python + JavaScript)" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Secret Detection:** Gitleaks" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“Š **Revisa la pestaÃ±a Security para ver vulnerabilidades detectadas**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸŽ¯ **PrÃ³ximos pasos:**" >> $GITHUB_STEP_SUMMARY
          echo "1. Revisar y corregir vulnerabilidades CRITICAL y HIGH" >> $GITHUB_STEP_SUMMARY
          echo "2. Actualizar dependencias con vulnerabilidades conocidas" >> $GITHUB_STEP_SUMMARY
          echo "3. Verificar que no haya secretos expuestos en el cÃ³digo" >> $GITHUB_STEP_SUMMARY
