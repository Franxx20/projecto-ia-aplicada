[pytest]
# Configuración de pytest para el backend del proyecto Asistente Plantitas

# Agregar el directorio actual al PYTHONPATH
pythonpath = .

# Directorio donde se encuentran los tests
testpaths = tests

# Patrón de archivos de tests
python_files = test_*.py

# Patrón de clases de tests
python_classes = Test*

# Patrón de funciones de tests
python_functions = test_*

# Marcadores personalizados para categorizar tests
markers =
    unit: Tests unitarios para funciones y clases individuales
    integration: Tests de integración entre componentes
    database: Tests que requieren acceso a base de datos
    api: Tests de endpoints de API
    auth: Tests relacionados con autenticación
    slow: Tests que tardan más de 1 segundo

# Configuración de salida
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    
# Ignorar deprecation warnings de librerías externas
filterwarnings =
    ignore::DeprecationWarning:pydantic.*
    ignore::DeprecationWarning:fastapi.*

# Configuración de asyncio para FastAPI
asyncio_mode = auto

# Configuración de cobertura (requiere pytest-cov)
# Para ejecutar con cobertura: pytest --cov=app --cov-report=html
